<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
  <!-- Enable HTML5 History API in AngularJS -->
  <!-- allow us to have clean URLs without the # symbol -->
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShowTrackr</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <!-- ng-view: directive that includes the rendered template of the current route.
  Every time the current route changes,
  the included view changes with it according
  to the configuration of the $route service -->
  <div ng-view></div>
  <script src="vendor/angular.js"></script>
  <script src="vendor/angular-strap.js"></script>
  <script src="vendor/angular-strap.tpl.js"></script>
  <script src="vendor/angular-messages.js"></script>
  <script src="vendor/angular-resource.js"></script>
  <script src="vendor/angular-route.js"></script>
  <script src="vendor/angular-cookies.js"></script>
  <script src="vendor/moment.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
